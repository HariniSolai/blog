<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <!-- Home Section -->
    <div id="home" class="row align-items-center">
      <div class="col-md-6 col-sm-12">
        <h1>Welcome to My Website</h1>
        <p>This is my first project!</p>
      </div>
      <div class="col-md-6 col-sm-12">
        <img src="https://via.placeholder.com/500" alt="Placeholder Image" class="img-fluid rounded">
      </div>
    </div>

    <!-- About Section -->
    <div id="about" class="row my-5">
      <div class="col-md-6 col-sm-12 order-md-2">
        <h2>About Me</h2>
        <p>Iâ€™m an aspiring software engineer passionate about building responsive and interactive websites!</p>
      </div>
      <div class="col-md-6 col-sm-12 order-md-1">
        <img src="https://via.placeholder.com/500" alt="About Image" class="img-fluid rounded">
      </div>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="row">
      <div class="col-md-12">
        <h2>Contact Me</h2>
        <form id="contactForm" class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (Optional for components like navbar toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
